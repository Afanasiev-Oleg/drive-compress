name: Deploy Apps Script (via Service Account)

on:
  push:
    branches: [ main ]
    paths:
      - 'appsscript/**'
      - '.github/workflows/apps_script_deploy.yml'
      - 'scripts/apps_script_push.js'
  workflow_dispatch: {}

concurrency:
  group: apps-script-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ROOT_DIR: appsscript
      SCRIPT_ID: ${{ secrets.SCRIPT_ID }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify ROOT_DIR exists
        run: |
          test -d "$ROOT_DIR" || { echo "::error::Directory '$ROOT_DIR' not found"; exit 1; }
          ls -la "$ROOT_DIR"

      - name: Write Service Account key
        run: |
          echo '${{ secrets.GCP_SA_JSON }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          chmod 600 "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm init -y --silent
          npm i googleapis@126

      - name: Push to Apps Script
        run: node scripts/apps_script_push.js

      - name: Cleanup key
        if: always()
        run: rm -f "$GOOGLE_APPLICATION_CREDENTIALS"
